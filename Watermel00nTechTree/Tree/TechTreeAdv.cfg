@TechTree
	{	
	//Tier 8		
		@RDNode:HAS[#id[experimentalElectrics]]
		{
			@pos = -2200,1000,-1
			@cost = 600
		}
		@RDNode:HAS[#id[experimentalAerodynamics]]
		{
			@pos = -2200,800,-1
			@cost = 500
			Parent
				{	parentID = hypersonicFlight
					lineFrom = RIGHT
					lineTo = LEFT
				}
			!Parent
				{	parentID = heavyAerodynamics
					lineFrom = RIGHT
					lineTo = LEFT
				}
		}
		@RDNode:HAS[#id[metaMaterials]]
		{
			@pos = -2200,300,-1
			@cost = 50
		}
	//Tier 9
		@RDNode:HAS[#id[experimentalScience]]
		{
			@pos = -2000,950,-1
			@cost = 1200
			Parent
				{	parentID = WTTAdvScienceTech
					lineFrom = RIGHT
					lineTo = LEFT
				}
			!Parent
				{	parentID = heavyAerodynamics
					lineFrom = RIGHT
					lineTo = LEFT
				}
		}
		@RDNode:HAS[#id[aerospaceTech]]
		{
			@pos = -2000,800,-1
			@cost = 1000
		}
	}