+PART[liquidEngine_v2]:AFTER[Watermel00nTechTree]
{
	@TechRequired = WTTLV-TNode2
	@name = WEPLV-T29
	@title = LV-T29 'Sploder' Monopropellant Engine
	@description = This engine is basically a barrel but bell shaped stuck on a controlled explosion. Guaranteed fun for the kids! Free Hypergolics tank included! Alternator not included.
	
		@MODULE[ModuleEngines]
		{
			@maxThrust = 190
			@heatProduction = 212
			@EngineType = MonoProp
			@PROPELLANT[LiquidFuel]
			{
				@name = MonoPropellant
				@ratio = 0.9
				@DrawGauge = True
			}
			!PROPELLANT[Oxidizer]{}
			!atmosphereCurve{}
			atmosphereCurve
			{
				key = 0 270
				key = 1 225
				key = 7 0.001

			}
		}

}	
