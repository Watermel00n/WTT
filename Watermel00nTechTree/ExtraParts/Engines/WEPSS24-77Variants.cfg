+PART[smallRadialEngine_v2]:AFTER[Watermel00nTechTree]
{
	@TechRequired = WTT2477Node1
	@name = WEP24-70
	@title = 24-70 'Dragster' Hypergolic Engine
	@description = This small rocket was orginally used on race cars. Nice.
	
		@MODULE[ModuleEnginesFX]
		{
			@maxThrust = 10
			@EngineType = MonoProp
			@PROPELLANT[LiquidFuel]
			{
				@name = MonoPropellant
				@ratio = 0.9
				@DrawGauge = True
			}
			!PROPELLANT[Oxidizer]{}
			!atmosphereCurve{}
			atmosphereCurve
			{
				key = 0 270
				key = 1 255
				key = 7 0.001

			}
		}

}	
